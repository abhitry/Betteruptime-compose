apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "upguard.fullname" . }}-config
  labels:
    {{- include "upguard.labels" . | nindent 4 }}
data:
  DATABASE_URL: {{ include "upguard.postgresql.connectionString" . | quote }}
  REDIS_URL: {{ include "upguard.redis.connectionString" . | quote }}
  JWT_SECRET: {{ .Values.api.env.JWT_SECRET | quote }}
  PORT: {{ .Values.api.env.PORT | quote }}
  NEXT_PUBLIC_BACKEND_URL: "http://{{ include "upguard.fullname" . }}-api:{{ .Values.api.service.port }}"
  REGION_ID: {{ .Values.worker.env.REGION_ID | quote }}